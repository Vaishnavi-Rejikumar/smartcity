<body>

<nav class="navbar navbar-expand-sm " style="background-color: black;">

<div class="container-fluid my-5">
  <h1 class="text-center fw-bold display-1 mb-5 white-text">THEATRES </h1>
  <div class="row">
      <div class="col-12 m-auto">
          <div class="owl-carousel owl-theme">
              <div class="item mb-4">
                  <div class="card border-0 shadow">
                      <img src="carnival.jpeg" alt="" class="  h-75 d-inline-block">
                      <div class="card-body">
                          <div class="card-title text-center">
                              <h4>Carnival Cinemas </h4>
                          </div>
                              <button class="btn btn-primary" onclick="openMap('athirapally')">View on Map</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="item">
                        <div class="card border-0 shadow">
                            <img src="recarpet.jpg" alt="" class="  h-75 d-inline-block">
                            <div class="card-body">
                                <div class="card-title text-center">
                                    <h4>Redcarpet</h4>
                                </div>
                                <button class="btn btn-primary" onclick="openMap('malayattoor')">View on Map</button>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                      <div class="card border-0 shadow">
                          <img src="josh mall.png" alt="" class="h-75 d-inline-block" >
                          <div class="card-body">
                              <div class="card-title text-center">
                                  <h4>Josh Mall</h4>
                              </div>
                              <button class="btn btn-primary" onclick="openMap('thattupara_church')">View on Map</button>
                          </div>
                      </div>
                  </div>
                  
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
    <script>
        function openMap(location) {
            // Replace the URL below with the appropriate map URL for your desired location
            var mapUrl = '';
    
            switch (location) {
                case 'athirapally':
                    mapUrl ='https://maps.app.goo.gl/iqGHPXthvy2vKtqH7' ;
                    break;
               
                case 'malayattoor':
                    mapUrl = 'https://maps.app.goo.gl/Se73YBZuJ9juKvjq9';
                    break;
                case 'thattupara_church':
                    mapUrl = 'https://maps.app.goo.gl/wtHJyndYrjrFTLTu6';
                    break;
                
                // Add cases for other locations
                default:
                    // Handle unknown locations or show an error message
                    alert('Location not found');
                    return;
            }
    
            window.open(mapUrl, '_blank');
        }
    </script>
