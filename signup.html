<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm" style="background-color: black;">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="logo.png" alt="logo" style="width:40px;">
        </li>
        <li class="nav-item">
          <p style="color: green; width: auto;">THANAL</p>
        </li>
      </ul>
    </a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
    </ul>
  </nav>
  <div class="pt-5">
    <h1 class="text-center">Sign Up Form</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body">
            <form id="signupForm"  onsubmit="submitForm(event)">
              <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
              <div class="form-group required">
                <label for="signupUsername">Enter your Name</label>
                <input type="text" class="form-control text-lowercase" id="name" required="" name="signupUsername" value="">
              </div>
              <div class="form-group required">
                <label for="email">Enter your Email</label>
                <input type="text" class="form-control text-lowercase" id="email" required="" name="email" value="">
              </div>
              <div class="form-group required">
                <label for="password">Enter your Password</label>
                <input type="password" class="form-control" required="" id="password" name="password" value="">
              </div>
              <div class="form-group required">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" required="" id="signupConfirmPassword" name="signupConfirmPassword" value="">
              </div>
              <div class="form-group pt-1">
                <button class="btn btn-primary btn-block" type="submit" id="signupButton">Sign Up</button>
              </div>
            </form>
            <p class="small-xl pt-3 text-center">
              <span class="text-muted">Already a member? </span>
              <a href="#">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitForm(event) {
        event.preventDefault(); // Prevent form submission

        // Get the form values
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Create the request body as JSON
        var requestBody = JSON.stringify({email:email, password: password });

        // Create the AJAX request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:3000/api/user/register', true);
        xhr.setRequestHeader('Content-Type', 'application/json');

        // Handle the response
        xhr.onload = function() {
            if (xhr.status === 200) {
                console.log('Request successful');
                window.open('http://127.0.0.1:5500/home.html')
            } else {
                console.log('Request failed');
                console.log(xhr)
            }
        };

        // Send the request
        xhr.send(requestBody);
    }
</script
</body>
</html>
