<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm" style="background-color: black;">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="logo.png" alt="logo" style="width:40px;">
        </li>
        <li class="nav-item">
          <p style="color: green; width: auto;">THANAL</p>
        </li>
      </ul>
    </a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
    </ul>
  </nav>
  <div class="pt-5">
    <h1 class="text-center">Sign Up Form</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body">
            <form id="signupForm" action="/api/register" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
              <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
              <div class="form-group required">
                <label for="signupUsername">Enter your Name / Email</label>
                <input type="text" class="form-control text-lowercase" id="signupUsername" required="" name="signupUsername" value="">
              </div>
              <div class="form-group required">
                <label for="signupPassword">Enter your Password</label>
                <input type="password" class="form-control" required="" id="signupPassword" name="signupPassword" value="">
              </div>
              <div class="form-group required">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" required="" id="signupConfirmPassword" name="signupConfirmPassword" value="">
              </div>
              <div class="form-group pt-1">
                <button class="btn btn-primary btn-block" type="button" id="signupButton">Sign Up</button>
              </div>
            </form>
            <p class="small-xl pt-3 text-center">
              <span class="text-muted">Already a member? </span>
              <a href="#">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add an event listener to the button
    document.getElementById("signupButton").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the form data
      var formData = new FormData(document.getElementById("signupForm"));

      // Make an AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/register");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            // Request was successful
            console.log("Registration successful!");
          } else {
            // Request failed
            console.error("Registration failed. Status: " + xhr.status);
          }
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
