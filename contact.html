<!DOCTYPE html>
<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <title> Bootstrap4 Contact Form Example </title>  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">       
  <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
<style>  
</style>  
<body>  
    <nav class="navbar navbar-expand-sm " style="background-color: black;">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <ul class="navbar-nav">
          <li class="nav-item">
          <img src="logo.png" alt="logo" style="width:40px;"></li>
          <li class="nav-item">
          <p style="color: green; width: auto;"> THANAL</p>
        </li>
        
      </ul>
        </a>
        
       
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>  
            </ul>
        <!-- Links -->
        
      </nav>
  <section class="resume-section p-4 p-lg-5 text-center" id="contact">  
        <div class="my-auto">  
          <h2 class="mb-4"> Contact Us </h2>  
          <form  
            class="contact-form d-flex flex-column align-items-center"  
            onsubmit="submitForm(event)">  
            <div class="form-group w-75">  
              <input type="name" class="form-control"  
                placeholder="Enter Name"  
                name="name"  
                id="name"
                required  />  
            </div>  
            <div class="form-group w-75">  
              <input  
                type="email"  
                class="form-control"  
                id="email"
                placeholder="Enter Email"  
                name="name"  
                required  
              />  
            </div>  
  
            <div class="form-group w-75">  
              <textarea  class="form-control"  
                type="text" placeholder="Message" rows="7" name="name" required id="message"></textarea>  
            </div>  
            <button type="submit" class="btn btn-submit btn-info w-75"> Submit </button>  
          </form>  
        </div>  
      </section>  
  <script  
      defer  
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"  
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"  
      crossorigin="anonymous"> </script>  
      <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get the form values
            var email = document.getElementById('email').value;
            var name = document.getElementById('name').value;
            var message=document.getElementById('message').value;    
            // Create the request body as JSON
            var requestBody = JSON.stringify({email:email, name: name,message:message });
    
            // Create the AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/api/user/comment', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
    
            // Handle the response
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Request successful');
                    window.open('http://127.0.0.1:5500/smart-angamaly/login.html')
                } else {
                    console.log('Request failed');
                    console.log(xhr)
                }
            };
    
            // Send the request
            xhr.send(requestBody);
        }
        </script>
</body>  
</html>
