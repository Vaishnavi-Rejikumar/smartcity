<div class="container-fluid my-5 background-color">

  <div class="row">
      <div class="col-12 m-auto">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"

        crossorigin="anonymous"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
    <script>
        function openMap(location) {
            // Replace the URL below with the appropriate map URL for your desired location
            var mapUrl = '';
    
            switch (location) {
                case 'athirapally':
                    mapUrl = 'https://www.google.com/maps/place/Athirappilly+Water+Falls/@10.2849458,76.5672554,17z/data=!3m1!4b1!4m6!3m5!1s0x3b07f923c2abb0d1:0x1e7af75aa13af78!8m2!3d10.2851072!4d76.5697643!16zL20vMGcxaHg3?entry=ttu';
                    break;
                case 'ezhattumugham':
                    mapUrl = 'https://www.google.com/maps/place/Ezhattumugham,+Kerala+680724/@10.2951849,76.4421064,15z/data=!3m1!4b1!4m6!3m5!1s0x3b080079a6dc5f7d:0x273d76eddf8b94c3!8m2!3d10.2951852!4d76.4524062!16s%2Fg%2F11h6v1slc_?entry=ttu';
                    break;
                case 'malayattoor':
                    mapUrl = 'https://www.google.com/maps/place/Malayattoor,+Kerala/@10.1957445,76.4596061,14z/data=!3m1!4b1!4m6!3m5!1s0x3b07fc89a6c87f67:0x93ee46ae47b28f50!8m2!3d10.1954877!4d76.4967919!16zL20vMDYybmww?entry=ttu';
                    break;
                case 'thattupara_church':
                    mapUrl = 'https://www.google.com/maps/place/Thattupara+View+Point/@10.2348194,76.452351,17z/data=!3m1!4b1!4m6!3m5!1s0x3b08073772dfde0d:0x5c2685123efccbb2!8m2!3d10.2348194!4d76.4549259!16s%2Fg%2F11h2djcm2v?entry=ttu';
                    break;
                case 'temple':
                    mapUrl = 'https://www.google.com/maps/place/Thirumoozhikkulam+Sree+Lakshmana+Perumal+Temple/@10.1878016,76.3244623,17z/data=!3m1!4b1!4m6!3m5!1s0x3b0805ae719fbfeb:0xa5ab0ef3f7577df0!8m2!3d10.1878016!4d76.3270372!16s%2Fm%2F0h1cl7r?entry=ttu';
                    break;
                // Add cases for other locations
                default:
                    // Handle unknown locations or show an error message
                    alert('Location not found');
                    return;
            }
    
            window.open(mapUrl, '_blank');
        }
    </script>
